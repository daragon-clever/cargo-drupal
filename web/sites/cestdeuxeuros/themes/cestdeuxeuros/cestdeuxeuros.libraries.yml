######## Plugin & Framework ########

# Bootstrap 4
bootstrap:
  css:
    theme:
      bootstrap4/css/bootstrap.min.css: {}
  js:
    bootstrap4/js/bootstrap.bundle.min.js: {}

# Style général
global-styling:
  header: true
  css:
    theme:
      css/style.css: {}
      https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css: { type: external }
  js:
    js/custom-js.js: {}
  dependencies:
    - core/jquery

#Google Maps
