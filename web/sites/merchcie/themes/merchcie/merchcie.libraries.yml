######## Plugin & Framework ########

# Bootstrap 4
bootstrap:
  css:
    theme:
       https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css: { type: external }
  js:
    https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js: { type: external }
  dependencies:
    - core/jquery

# Plugin Slick
slick:
  js:
    https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js: { type: external }
  dependencies:
    - core/jquery
  css:
    theme:
      https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css: { type: external }

# MMenu
mmenu:
  css:
    theme:
       https://cdn.jsdelivr.net/npm/jquery.mmenu@7.2.2/dist/jquery.mmenu.all.css: { type: external }
  js:
    https://cdn.jsdelivr.net/npm/jquery.mmenu@7.2.2/dist/jquery.mmenu.all.min.js: { type: external }
    https://cdn.jsdelivr.net/npm/jquery.mmenu@7.2.2/dist/addons/fixedelements/jquery.mmenu.fixedelements.js: { type: external }
  dependencies:
    - core/jquery

# Imageloaded
imageloaded:
  js:
    https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js: { type: external}
  dependencies:
    - core/jquery

# Masonry
masonry:
  js:
    https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js: { type: external }
  dependencies:
    - core/jquery

# Style général
global-styling:
  header: true
  css:
    theme:
      css/style.css: {}
  js:
    js/custom-js.js: {}
    js/module-offres-emploi.js: {}
  dependencies:
    - core/jquery

# Highlight - For UI KIT
highlight:
  css:
    theme:
      https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.6.0/build/styles/default.min.css: { type: external }
  js:
    https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.6.0/build/highlight.min.js: { type: external }

# Lightbox
lightbox:
  css:
    theme:
      https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/css/lightbox.min.css: { type: external }
  js:
    https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/js/lightbox.min.js: { type: external }

# Plugin select2
select2:
  css:
    theme:
      https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css: { type: external }
  js:
    https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js: { type: external }
  dependencies:
    - core/jquery

cookiesJS:
  js:
    https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js: { type: external }

# Plugin DataTables Ajax
datatables:
  css:
    theme:
      https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css: { type: external }
      https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css: { type: external }
  js:
    https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js: { type: external }
    https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js: { type: external }
    https://cdn.datatables.net/plug-ins/1.10.19/sorting/datetime-moment.js: { type: external }
    https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js: { type: external }
  dependencies:
    - core/jquery