######## Plugin & Framework ########

# Bootstrap 4
bootstrap:
  css:
    theme:
      bootstrap4/css/bootstrap.min.css: {}
  js:
    bootstrap4/js/bootstrap.bundle.min.js: {}

# Lightbox bootstrap 4
ekko:
  js:
    https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js: { type: external }
  dependencies:
    - core/jquery
  css:
    theme:
      https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css: { type: external }

# Instagram-feed
instagram-feed:
  header: true
  js:
    js/instagram-feed.min.js: {}
  dependencies:
    - core/jquery

# Plugin Slick
slick:
  js:
    https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js: { type: external }
  dependencies:
    - core/jquery
  css:
    theme:
      https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css: { type: external }

# Style général
global-styling:
#  header: true
  css:
    theme:
      css/style.css: {}
  js:
    js/custom-js.js: {}
  dependencies:
    - core/jquery

# Style landing page
style-lp:
  header: true
  css:
    theme:
      css/style-lp.css: {}