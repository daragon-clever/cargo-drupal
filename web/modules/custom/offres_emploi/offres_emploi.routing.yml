# SETTINGS
offres_emploi.settings:
  path: '/admin/config/system/offres_emploi/config'
  defaults:
    _form: 'Drupal\offres_emploi\Form\Settings'
    _title: 'Cargo - Offre emploi configuration'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

# CONFIG DYNAMIC ROUTES
route_callbacks:
  - '\Drupal\offres_emploi\Routing\Routes::routes'