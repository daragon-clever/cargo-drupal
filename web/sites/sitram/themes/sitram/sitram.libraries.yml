######## Plugin & Framework ########

# Bootstrap 4
bootstrap:
  css:
    theme:
      bootstrap4/css/bootstrap.min.css: {}
  js:
    bootstrap4/js/bootstrap.bundle.min.js: {}

# Plugin Slick
slick:
  js:
    https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js: { type: external }
  dependencies:
    - core/jquery
  css:
    theme:
      https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css: { type: external }

# Instagram
instagram:
  js:
    js/instagram-feed.min.js: {}

# Print This
printthis:
  js:
    js/print-this.js: {}
  dependencies:
    - core/jquery

# Goodshare
goodshare:
  js:
    https://cdn.jsdelivr.net/npm/goodshare.js@6/goodshare.min.js: { type: external }
  dependencies:
    - core/jquery

# Font Awesome
fontawesome:
  js:
    https://kit.fontawesome.com/2c0953961c.js : { type: external }

# Masonry
masonry:
  js:
    https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js: { type: external }
  dependencies:
    - core/jquery

# Imageloaded
imageloaded:
  js:
    https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js: { type: external}
  dependencies:
    - core/jquery

# Lozad
lozad:
  js:
    https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js: { type: external }

# Polyfill - IE11
polyfill:
  js:
    js/intersection-observer.js: {}
    js/polyfill-element-append.js: {}

# Object fit support for IE
objectfit-ie:
  js:
    https://cdnjs.cloudflare.com/ajax/libs/object-fit-images/3.2.4/ofi.min.js: { type: external }

# MMenu
mmenu:
  css:
    theme:
       css/mmenu.css: {}
  js:
    js/mmenu.js: {}

# Style général
global-styling:
  header: true
  css:
    theme:
      css/style.css: {}
  js:
    js/custom-js.js: {}
  dependencies:
    - core/jquery