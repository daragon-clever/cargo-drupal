recherchePdf.form:
 path: '/recherche-pdf'
 defaults:
   _title: 'Espace de téléchargement PDF'
   _controller: '\Drupal\recherchePdf\Controller\RechercheController::displayForm'
 requirements:
   _permission: 'access content'

resultSearch.form:
  path: '/fiche-pdf'
