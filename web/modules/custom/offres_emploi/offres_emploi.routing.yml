# LISTES OFFRES EMPLOI + ANNONCE
offresEmploi.content:
  path: '/offres-emploi/{ref}'
  defaults:
    _controller: 'Drupal\offres_emploi\Controller\OffresEmploiListController::show'
    ref: 'all'
    _title: 'Offres emploi'
  requirements:
    _permission: 'access content'

# FORMULAIRE POUR POSTULER
offresEmploi.postuler:
  path: '/offres-emploi/postuler/{ref}'
  defaults:
    _controller: 'Drupal\offres_emploi\Controller\OffresEmploiActionController::apply'
    _title: 'Offres emploi'
  requirements:
    _permission: 'access content'