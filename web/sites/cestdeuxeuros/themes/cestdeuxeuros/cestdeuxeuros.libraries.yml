  js:
    js/google-maps.js: {}
    https://maps.googleapis.com/maps/api/js?region=fr&key=AIzaSyA99NbhEy_YrJGgfuEEqYNmIbYbUjVXZP0&callback=initMap: { type: external, attributes: { defer: true, async: true} }
  dependencies:
    - core/jquery