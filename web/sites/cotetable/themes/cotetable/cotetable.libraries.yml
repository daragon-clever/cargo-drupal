######## Plugin & Framework ########

# Bootstrap 5
bootstrap:
  css:
    theme:
       https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap-grid.min.css: { type: external }

# Plugin Slick
slick:
  js:
    https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js: { type: external }
  dependencies:
    - core/jquery
  css:
    theme:
      https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css: { type: external }

# MMenu
mmenu:
  css:
    theme:
       css/mmenu.css: {}
  js:
    js/mmenu.js: {}

# Style général
global-styling:
  header: true
  css:
    theme:
      css/style.css: {}
  js:
    js/custom-js.js: {}
  dependencies:
    - core/jquery

# Cookie JS
cookiesJS:
  js:
    https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js: { type: external }